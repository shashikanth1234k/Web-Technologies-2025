<div class="container">
    <h2>Expenses</h2>
    <form ng-submit="addExpense()">
        <input type="text" ng-model="newExpense.description" placeholder="Expense Description" required>
        <input type="number" ng-model="newExpense.amount" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
    </form>
    <h3>Expense Records</h3>
    <ul>
        <li ng-repeat="expense in expenses">
            {{ expense.description }} - â‚¹{{ expense.amount }}
        </li>
    </ul>
</div>
